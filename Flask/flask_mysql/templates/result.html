<!DOCTYPE html>
<html>
    <head>
        <title>Sumitted results</title>
        <link rel="stylesheet" type="text/css " href="{{ url_for('static', filename='css/resStyle.css' )}}">
    </head>
    <body>
        <div class="box" style="background-color:green">
            <p>The mail address you entered

            {% for emails in all_emails : %}

            </p>
        {% endfor %}
    </body>
</html>
